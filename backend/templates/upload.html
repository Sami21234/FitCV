<!DOCTYPE html>
<html>
<head>
    <title>FitCV - Upload Resume</title>
</head>
<body>
    <h2>FitCV - Resume Analyzer</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <div>
            <label>Upload Resume (PDF or DOCX):</label><br>
            <input type="file" name="resume" required>
        </div>

        <br>

        <div>
            <label>Paste Job Description:</label><br>
            <textarea name="job_description" rows="10" cols="60" placeholder="Paste job description here..." required></textarea>
        </div>

        <br>

        <button type="submit">Analyze</button>
    </form>
</body>
</html>
